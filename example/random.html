<!DOCTYPE html>
<html>

<head>
  <title>A-Frame Room Component - Random Building</title>

  <meta charset="utf-8">
  <meta name="description" content="Random Building component example.">

  <link type="text/css" rel="stylesheet" href="style.css">
  <link type="image/png" sizes="96x96" rel="icon" href="https://img.icons8.com/doodle/96/null/home--v1.png">

  <script src="https://aframe.io/releases/1.5.0/aframe.js"></script>
  <script src="../dist/aframe-room-component.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      <img id="testTex" src="test.png">

      <img id="wood" src="./assets/WoodParquet/512_albedo.png">
      <img id="woodNormal" src="./assets/WoodParquet/512_normal.png">
      <img id="woodRoughness" src="./assets/WoodParquet/512_roughness.png">

      <a-mixin id="floorMat" material="color:#FFF"></a-mixin>
      <a-mixin id="woodMaterial" material="src: #wood; normalMap: #woodNormal; roughnessMap: #woodRoughness; repeat:100 100;">
    </a-assets>

    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048" segments-height="5" segments-width="8"></a-sky>

    <!-- <a-plane src="#groundTexture" rotation="-90 0 0" position="0 -0.01 0" height="100" width="100"></a-plane> -->
    <a-plane mixin="woodMaterial" rotation="-90 0 0" position="0 -0.01 0" height="100" width="100"></a-plane>

    <a-light type="directional" intensity="0.9" position="-1 -2 2"></a-light>
    <a-light type="directional" intensity="1.0" position="2 1 -1"></a-light>

    <a-entity camera="active: true" look-controls="reverseMouseDrag: true" wasd-controls position="0 1.6 0"></a-entity>

    <a-entity random-building></a-entity>

  </a-scene>
